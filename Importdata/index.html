<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importer et Lire un Fichier PDF</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- <script src="script.js"></script> Inclusion de votre script -->

<body>
    <header>
        <h1>Importer et Lire un Fichier PDF</h1>
    </header>

    <section class="container">
        <h2>Choisissez un fichier PDF à importer :</h2>
        <form id="pdfForm" enctype="multipart/form-data">
            <input type="file" id="pdfFile" name="pdfFile" accept="application/pdf" required>
            <br><br>
            <input type="button" value="Envoyer le fichier PDF" id="uploadBtn">
        </form>

        <div id="jsonSection" style="display:none;">
            <h2>Affichage des données JSON :</h2>
            <button id="displayDataBtn">Afficher les données importées</button>
        </div>
    </section>

    <footer>
        <p>Créé par Moi - 2024</p>
    </footer>

    <script>
        document.getElementById('uploadBtn').addEventListener('click', function() {
            var formData = new FormData(document.getElementById('pdfForm'));
            fetch('upload.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('PDF envoyé avec succès !');
                    document.getElementById('jsonSection').style.display = 'block'; // Afficher le bouton pour afficher les données
                } else {
                    alert('Erreur : ' + data.message);
                }
            })
            .catch(error => console.error('Erreur:', error));
        });

        document.getElementById('displayDataBtn').addEventListener('click', function() {
    fetch('convert2xml.php')
        .then(response => {
            // Vérifiez si la réponse est un succès
            if (!response.ok) {
                throw new Error('Erreur de réseau : ' + response.statusText);
            }
            return response.text(); // Obtenez la réponse en tant que texte
        })
        .then(data => {
            // Stocker la réponse XML dans une variable
            const xmlData = data;

            // Décortiquer le XML pour créer un tableau
            parseXMLData(xmlData);
            window.location.href = 'DashboardJson.html';
        })
        .catch(error => console.error('Erreur:', error));
});

// Fonction pour analyser le XML et extraire les données
function parseXMLData(xmlString) {
    // Parser le XML
    const parser = new DOMParser();
    const xmlDoc = parser.parseFromString(xmlString, "text/xml");

    // Récupérer les données sous forme de tableau
    const rows = xmlDoc.getElementsByTagName("row");
    const resultArray = [];

    for (let i = 0; i < rows.length; i++) {
        const columns = rows[i].getElementsByTagName("column");
        const rowArray = [];

        for (let j = 0; j < columns.length; j++) {
            const textNode = columns[j].getElementsByTagName("text")[0];
            rowArray.push(textNode ? textNode.textContent : ""); // Ajouter le texte ou une chaîne vide
        }

        resultArray.push(rowArray); // Ajouter la ligne au tableau
    }

    // Afficher le tableau dans la console
    console.error(resultArray); // Affiche les données sous forme de tableau dans la console
}
