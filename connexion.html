            <label for="nom_utilisateur">adresse mail</label>
            <input type="text" class="form-control" id="nom_utilisateur" name="nom_utilisateur" placeholder="Entrez votre nom d'utilisateur" required>
        </div>
        <div class="form-group">
            <label for="mot_de_passe">Mot de passe</label>
            <input type="password" class="form-control" id="mot_de_passe" name="mot_de_passe" placeholder="Entrez votre mot de passe" required>

        <button type="submit" class="btn btn-primary">Se connecter</button>

    </div>
</div>
<script>
    document.getElementById("testConnectionBtn").addEventListener("click", function() {
        // Vérifie si bdd.php existe
        fetch('./bdd.php', { method: 'HEAD' }) // Utilise HEAD pour juste obtenir les en-têtes
            .then(response => {
                if (response.ok) { // Vérifie si la réponse est correcte
                    return fetch('bdd.php'); // Si c'est OK, fais le fetch pour récupérer les données
                } else {
                    throw new Error("Fichier non trouvé"); // Lève une erreur si le fichier n'est pas trouvé
                }
            })
            .then(response => response.text()) // Récupère le texte de bdd.php
            .then(data => {
                alert(data); // Affiche les données
            })
            .catch(error => {
                console.error("Détails de l'erreur : ", error);
                alert("Erreur totototototototoo : " + error.message); // Affiche l'erreur
            });
    });
</script>
</body>
