<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
            margin-top: 5%;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .form-group label {
            font-weight: bold;
        }
        .links {
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
<div class="container login-container">
    <div class="login-header">
        <h2>Inscription</h2>
    </div>
    <form method="POST" action="inscription.php">
        <div class="form-group">
            <label for="nom_utilisateur">Adresse e-mail</label>
            <input type="email" class="form-control" id="nom_utilisateur" name="nom_utilisateur" placeholder="Entrez votre e-mail" required>
        </div>
        <div class="form-group">
            <label for="mot_de_passe">Mot de passe</label>
            <input type="password" class="form-control" id="mot_de_passe" name="mot_de_passe" placeholder="Choisissez un mot de passe" required>
        </div>
        <div class="form-group">
            <label for="securite_sociale">Numéro de sécurité sociale</label>
            <input type="text" class="form-control" id="securite_sociale" name="securite_sociale" placeholder="Entrez votre numéro de sécurité sociale" required>
        </div>
        <div class="form-group">
            <label for="date_naissance">Date de naissance</label>
            <input type="date" class="form-control" id="date_naissance" name="date_naissance" required>
        </div>
        <div class="form-group">
            <label for="prenom">Prénom</label>
            <input type="text" class="form-control" id="prenom" name="prenom" placeholder="Entrez votre prénom" required>
        </div>
        <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" class="form-control" id="nom" name="nom" placeholder="Entrez votre nom" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">S'inscrire</button>
        <a href="index.html" class="btn btn-secondary btn-block mt-3">Retourner à l'accueil</a>
    </form>
    <div class="links">
        <a href="connexion.html">Déjà inscrit ? Connectez-vous</a>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
